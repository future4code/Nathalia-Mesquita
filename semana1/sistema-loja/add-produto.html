    <title>Lojinha da Nath</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body-index">
    
    <header>   
    <div > 
        <h1 class="titulo">Bem-vind@s a <em><u>Lojinha da Nath</u></em>!</h1>
        <p class="pheader">Aqui você encontra preço e qualidade</p>
    </div>
</header>
    
<div class="link-index">
    <a href="./index.html">Página Inicial</a>
    <a href="./ctrl-estoque.html">Controle de Estoque</a>

    <a href="./funcionarios.html">Funcionários</a>

    <h2 class="ahas">Adicionar Produto</h2>
    
    <form action="" class="fmprod">
        <div class="dprod">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="dprod">
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="dprod">
            <label for="preco">Preço (em R$): </label>
            <input type="text" id="preco" name="preço">
        </div>
        
        <div class="dprod">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="text" id="quantidade" name="quantidade">
        </div>
        <br>
    

        <div class="form-add">
            
            <button class="button" type="submit">Adicionar</button>
        </div>

    </form>

    <footer>
    
        <p class="findex">Siga-nos nas redes sociais!</p>

        
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" width="50" height="50"/>
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" width="50" height="50"/>
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" width="50" height="50"/>
        
</footer>

</body>
